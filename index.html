<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prismata Crystal Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Inter', sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ccc;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid #333;
            max-width: 300px;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; background: linear-gradient(90deg, #00ffff, #0088ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 0.9rem; line-height: 1.4; margin-bottom: 10px; }
        #drop-zone {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        #drop-zone:hover { border-color: #00ffff; }
        #status { font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="info">
        <h1>Prismata Viewer</h1>
        <p>Drag & Drop your <b>.ply</b> file here to visualize the AI Crystal.</p>
        <div id="drop-zone">Drop PLY File Here</div>
        <div id="status">Waiting for file...</div>
        <div style="margin-top: 15px; font-size: 0.8rem; color: #666;">
            Controls: Left Click to Rotate, Right Click to Pan, Wheel to Zoom.
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
